<html>
<head>
	<style>
    .top{
      background-color: #708090;
      text-align: center;
      color: white;
      padding: 3px;
margin: 3px;
border: 3px solid gray;
    }
		.form{
      background-color: #87CEEB;
      text-align: center;
      padding: 5px;
margin: 3px;
border: 3px solid gray;
    }
    .bottom{
      background-color: #87CEEB;
      text-align: center;
      padding: 10px;
margin: 3px;
border: 3px solid gray;
    }
	</style>
</head>
<body> 
	<div class="top"><h2>Player Details</h2></div>
<div class="form">
  <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br>

  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY"><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Enter your age"><br>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" placeholder="abc12@xyz.com"><br>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br>

<label>Skill</label>
  <input type="radio" id="Batting" name="Skill" value="Batting">
  <label for="Batting">Batting</label>
  <input type="radio" id="Bowling" name="Skill" value="Bowling">
  <label for="Bowling">Bowling</label><br>


<label>Bat style</label>
  <input type="radio" id="Right" name="Bat style" value="Right">
  <label for="Right">Right Handed</label>
  <input type="radio" id="Left" name="Bat style" value="Left">
  <label for="Left">Left Handed</label><br>


<label>Bowl style</label>
  <input type="radio" id="Right" name="Bowl style" value="Right">
  <label for="Right">Right Handed</label>
  <input type="radio" id="Left" name="Bowl style" value="Left">
  <label for="Left">Left Handed</label><br>


  <label for="email">Matches</label>
  <input type="number" id="email" name="email"><br>

  <label for="email">Runs</label>
  <input type="number" id="email" name="email"><br>

  <label for="email">Wickets</label>
  <input type="number" id="email" name="email"><br>

  <label for="email">Achievements</label>
  <input type="text" id="email" name="email"><br>

</form>
</div>

<div class="bottom">
  <button type="submit" form="form" value="Submit"> Submit </button>
  <button type="reset" form="form" value="reset"> Reset </button>
</div>
</body>
</html>
